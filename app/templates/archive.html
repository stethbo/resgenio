{% extends "base.html" %}

{% block content %}
<div class="archive">
    <h2>Resume Archive</h2>
    <ul class="resume-list">
        {% for resume in resume_list %}
            <li>
                <strong>Resume ID:</strong> {{ resume.id }}<br>
                <strong>Summary:</strong> {{ resume.summary }}<br>
                <a href="{{ url_for('main.preview', resume_id=resume.id) }}">View Full Resume</a>
            </li>
        {% else %}
            <li>No resumes available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
