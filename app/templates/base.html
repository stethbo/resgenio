<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>resgen.io</title>
    <script defer>
        function showLoadingMessage() {
            document.getElementById('loadingMessage').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('main.dashboard') }}" class="home-button">Home</a>
        <img src="{{ url_for('static', filename='RESGEN_IO.png') }}" alt="Logo" class="logo">
    
        <div class="user-menu">
            <img src="{{ url_for('static', filename='user_icon.png') }}" alt="User Icon" class="user-icon">
            <a href="{{ url_for('main.logout') }}" class="logout-button">Log Out</a>
        </div>
    <!-- Content will go here -->
    {% block content %}
    {% endblock %}
    </div>
    <footer>
        <!-- Footer content -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        function showLoadingMessage() {
            document.getElementById('loadingMessage').style.display = 'block';
        }
    </script>
</body>
</html>
